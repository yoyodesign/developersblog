{{ with .Params.authors }}
<div>
	<h2>Author(s)</h2>

	{{ range . }}
	{{ with $.Site.GetPage (printf "/authors/%s" .) }}
	<div class="bg-white max-w-sm shadow-lg rounded-lg overflow-hidden">
		<div class="sm:flex sm:items-center px-6 py-4">
			<img class="block h-16 sm:h-24 rounded-full mx-auto mb-4 sm:mb-0 sm:mr-4 sm:ml-0" src="https://loremflickr.com/192/192" alt="" />

			<div class="text-center sm:text-left sm:flex-grow">
				<div class="mb-4">
					<p class="text-xl leading-tight">{{ .Params.name }}</p>

					{{ with .Params.title }}
					<p class="text-sm leading-tight text-grey-dark">{{ . }}</p>
					{{ end }}

					{{ with .Params.summary }}
					<p>{{ . | markdownify }}</p>
					{{ end }}
				</div>

				<div>
					<a href="{{ .Permalink }}" class="text-xs font-semibold rounded-full px-4 py-1 leading-normal bg-white border border-purple text-purple hover:bg-purple hover:text-white">Read more</a>
				</div>
			</div>
		</div>
	</div>
	{{ end }}
	{{ end }}
</div>
{{ end }}
