<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>{{ .Title }} | {{ .Site.Title }}</title>

		{{ with .Site.Params.description }}
		<meta name="description" content="{{ . }}">
		{{ end }}

		<link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="preload" as="style" onload="this.rel = 'stylesheet';">
	</head>

	<body>
		<div class="container p-8">
			<header>
				<p>
					<a href="{{ .Site.Home.Permalink }}">Yoyo developers blog</a>
				</p>
			</header>

			<main>
				{{ block "main" . }}{{ end }}
			</main>
		</div>
	</body>
</html>
